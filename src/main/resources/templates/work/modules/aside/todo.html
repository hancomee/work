<div class="todo" data-mapper="todo">


    <div class="hide" data-ignore>
        <script data-template="list" type="text/html">
            <div class="todo-list-item" data-modifier-target="list" data-dismiss="false" data-type="list" e="type; target:this">
                <pre data-directive="value"></pre>
                <span class="todo-list-item-datetime"
                      data-directive="datetime | datetime : 'yyyy-MM-dd(E) HH:mm'"></span>
                <span data-modifier="modify">수정</span>
                <span data-modifier="remove">삭제</span>
            </div>
        </script>
        <script data-form="list" type="text/html">
            <div class="todo-list-item" data-dismiss="false">
                <textarea name="value"></textarea>
                <span data-modifier="confirm">확인</span>
                <span data-modifier="cancel">취소</span>
            </div>
        </script>
    </div>


    <!--

     if (ele.hasAttribute('data-modifier-target')) {
        data.target = ele;
        data.type = ele.getAttribute('data-modifier-target');
        data.templateSelector = ele.getAttribute('data-template-target');
    }

     -->
    <div class="todo-add"
         data-template-target=".todo-list" data-mapping="" data-modifier-pos="-1" data-type="list"
         data-modifier-creator data-modifier-target="list" e="type; target:this; templateSelector:[data-template-target]">
        <input type="hidden" name="datetime" data-type="date" data-default="now">
        <textarea name="value" required></textarea>
        <span data-modifier="create">등록</span>
    </div>
    <div class="todo-list" data-template="list"></div>
</div>
